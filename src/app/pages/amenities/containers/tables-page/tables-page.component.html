<app-layout>
  <mat-toolbar class="page-header" role="heading">
    <h1>Amenities management</h1>
    <button mat-raised-button color="primary" (click)="openAddModal()">
      Add amenity
    </button>
  </mat-toolbar>

  <div class="tables-wrapper">
    <div class="loading">
      <app-loading [size]="80" [black]="true"></app-loading>
    </div>
    <app-table
      *ngIf="!loading"
      [amenityTableData]="amenityTableData$"
    ></app-table>
    <!-- <app-material-table [materialTableDate]="materialTableData$ | async"></app-material-table> -->
  </div>
  <app-footer></app-footer>
</app-layout>
